<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance Template</title>
    <!-- ** PLACE CSS FILES WITHIN THE 'build' COMMENTS BELOW ** -->
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- /build -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- ** PLACE JS FILES WITHIN THE 'build' COMMENTS BELOW ** -->
    <!-- build:js js/head/apphead.min.js -->
    <script src="js/picturefill.min.js" async></script>
    <!-- /build -->
    <script>
        // Picture element HTML5 shiv
        document.createElement( "picture" );
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <header class="col-6 col-offset-3-md">
                <h1>Performance Template</h1>
                <nav>
                    <ul>
                        <li><a href="#">Nav 1</a></li>
                        <li><a href="#">Nav 2</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="row">
            <aside class="col-6 col-offset-3-md">
            <!-- AJAX INCLUDE EXAMPLE -->
                <h2>Secondary Content</h2>
                <a href="secondary.html" data-replace="favorites.html" data-media="(min-width: 75em)">View Secondary Content (loaded asynchronously with Ajax-Include)</a>
            </aside>
        </div>
    </div>

    <!-- ** PLACE JS FILES WITHIN THE 'build' COMMENTS BELOW ** -->
    <!-- build:js js/app.min.js -->
    <script src="js/ajaxinclude.min.js"></script>
    <!-- /build -->
    <script type="text/javascript">
        jQuery(function($) {
            $( "[data-after],[data-before],[data-replace],[data-append]" ).ajaxInclude();
        });
    </script>
</body>
</html>
